<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>

        <meta charset="utf-8" />
        <title>Task 2</title>

    </head>

    <body>
      <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
      <script type="application/javascript">
        function createFamilyTree() {
          let table = $("<table>");
          let headerRows = $("<tr>").appendTo(table);
            $("<th>").text('Firstname').appendTo(headerRows);
            $("<th>").text('Lastname').appendTo(headerRows);
          
          let tableData = [
            { Firstname: 'Guillaume', Lastname: 'Salva'},
            { Firstname: 'Paulette', Lastname: 'Salva'},
            { Firstname: 'Antoine', Lastname: 'Salva'}
          ];

          $.each(tableData, function(index, person) {
            let row = $("<tr>").appendTo(table);
            $("<td>").text(person.Firstname).appendTo(row);
            $("<td>").text(person.Lastname).appendTo(row);
          });
          $('body').append(table);
        }
        $(document).ready(function() {
          createFamilyTree();
        });
      </script>
      </body>

</html>
